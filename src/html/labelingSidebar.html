<div class="widget">
  <fieldset>
    <legend>Filter Orders: </legend>
    <label for="radio-1">All</label>

    <label for="radio-1">Odd</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-2">Even</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
</div>
<div class="orderListDiv">
  <ul id="orderList"></ul>
</div>
<div class="reprintDiv">
  <fieldset>
    <legend>Reprint Labels:</legend>
    <input type="text" name="reprint" id="OrderNumber"/>
    <input type="button" name="reprint" value="Print" onclick="btnPrint();"/>
    <input type="button" name="reprint" value="Ready" onclick="btnPress('Ready');"/>
    <input type="button" name="reprint" value="Close" onclick="btnPress('Closed');"/>
    <!--upon submit, clear field -->
  </fieldset>
</div>

  var btnPrint = function() {
    var order_id = document.getElementById('OrderNumber').value;
    if (order_id === null || order_id === undefined) {
      // invalid order number?
      return;
    }

    google.script.run.printLabel(order_id);
  };
  var btnPress = function(newState) {
    var order_id = document.getElementById('OrderNumber').value;
    if (order_id === null || order_id === undefined) {
      // invalid order number?
      return;
    }

    google.script.run.setState(order_id, newState);
  };
</script>
